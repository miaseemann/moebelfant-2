<script>document.addEventListener('DOMContentLoaded', function() {
    const loader = document.querySelector(".loader");

    if (!loader) {
        console.error("Loader-Element wurde nicht gefunden.");
        return;
    }

    const startTransition = () => {
        loader.style.transform = "translateX(0%)";
    };

    const endTransition = () => {
        loader.addEventListener("transitionend", () => {
            loader.style.transform = "translateX(-100%)";
        });
    };

    // Event-Listener für den Link mit der Klasse 'seite-wechseln'
    const seitenWechselLink = document.querySelector(".seite-wechseln");
    if (seitenWechselLink) {
        seitenWechselLink.addEventListener("click", (e) => {
            e.preventDefault(); // Verhindert das sofortige Laden der neuen Seite
            startTransition();

            setTimeout(() => {
                endTransition();
                // Hier können Sie die URL ändern, um zur neuen Seite zu navigieren
                window.location.href = seitenWechselLink.getAttribute('href');
            }, 300); // Wartezeit sollte der Animationsdauer entsprechen
        });
    } else {
        console.error("Link mit der Klasse 'seite-wechseln' wurde nicht gefunden.");
    }
});

</script>
